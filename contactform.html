<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
     <div class="container">

    <div class="one">
        <h2 class="one_name">Mukilarasi</h2>
        <p class="one_role">Computer Engineering</p>
        <a class="one__contact" href="update portfolio.html">Home</a>
    </div>
    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your Name" class="contact-form_input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="Your Email" class="contact-form_input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="Message" class="contact-form_textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="Submit" class="contact-form_submit"></td>
                </tr>
            </table>
            <div class="five">
                <p class="five__tittle">Social media:
                    <a class="five_tit" href="https://www.instagram.com/" target="_blank">Instagram</a>
                    <a class="five_des" href="https://in.linkedin.com/" target="_blank">linkedin</a>
                </p>
                <p class="five__des">&copy; Mukilarasi</p>
                </div>
        </form>
    </div>
   
</div>    
</body>

</html>
